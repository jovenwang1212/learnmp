<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
</head>

<body>
  <div id="app">
    <h2>{{msg}}</h2>
    <h2>{{info}}</h2>
    <button @click="changeData">改变data</button>
  </div>
  <script src="./lib/vue.js"></script>
  <script>
    const app = new Vue({
      el: "#app",
      data: {
        info: '这是一个寂寞的天',
        msg: '别浪，猥琐发育！'
      },
      methods: {
        changeData() {
          this.msg = '李晨又又又分手了'
          this.msg ='是男人就一起玩贪玩蓝月'
          this.info = '还是吃得太饱'
          setTimeout(()=>{
            console.log('更新dom')
          },0)
        }
      },
    });
  </script>
</body>

</html>
