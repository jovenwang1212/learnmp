<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
    .app{
      border:1px solid #ccc;
    }

    .child{
      border:1px solid hotpink;
    }

    </style>
  </head>
  <body>
    <div id="app" class="app">
      <h2>父组件</h2>
      <h3>我想对儿子说:{{xinde}}</h3>
      <input type="text" v-model="xinde">
      <child :msg="xinde"></child>
    </div>
    <script src="./lib/vue.js"></script>
    <script type="text/x-template" id="child_tpl">
      <div class="child">
        <h2>这是子组件</h2>
        <h3>父亲对我说:{{jiaohui}}</h3>
      </div>
    </script>
    <script>
      Vue.component('child',{
        template:'#child_tpl',
        props:['msg'],
        data(){
          return{
            jiaohui:this.msg
          }
        },
        watch:{
          msg(newValue){
            console.log(newValue)
            this.jiaohui = newValue
          }
        }
      })
      const app = new Vue({
        el: "#app",
        data: {
          xinde:'这是一个寂寞的天'
        }
      });
      </script>
  </body>
</html>
