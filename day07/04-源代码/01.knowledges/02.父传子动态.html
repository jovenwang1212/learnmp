<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
  <style>
    #app {
      border: 1px solid green;
    }

    .child {
      border: 1px solid hotpink;
    }
  </style>
</head>

<body>
  <div id="app">
    <h2>父组件</h2>
    <input type="text" v-model="info">
    <child :info="info"></child>
  </div>
  <script src="./lib/vue.js"></script>
  <script type="text/x-template" id="child_tpl">
    <div class="child">
        <h2>子组件</h2>
        <h2>父亲对儿子说:{{msg}}</h2>
      </div>
    </script>
  <script>
    Vue.component('child', {
      template: '#child_tpl',
      props: ['info'],
      data() {
        return {
          msg: this.info
        }
      },
      watch:{
        info(newValue){
          // console.log(newValue)
          this.msg = newValue
        }
      }
    })

    const app = new Vue({
      el: "#app",
      data: {
        info: '是男人就一起玩贪玩蓝月'
      }
    });
  </script>
</body>

</html>
