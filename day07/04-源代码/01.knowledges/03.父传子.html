<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
    .app{
      border:1px solid #ccc;
    }

    .child{
      border:1px solid hotpink;
    }

    </style>
  </head>
  <body>
    <div id="app" class="app">
      <h2>父组件</h2>
      <h3>我想对儿子说的:{{xinde}}</h3>
      <child :msg="xinde" parent-msg="牙膏不要从中挤"></child>
    </div>
    <script src="./lib/vue.js"></script>
    <script type="text/x-template" id="childTpl">
      <div class="child">
        <h2>这是子组件</h2>
        <h3>父亲对儿子说:{{jiaohui}}</h3>
        <input type="text" v-model="jiaohui">
        <h3>父亲对儿子说:{{parentMsg}}</h3>
      </div>
    </script>
    <script>
      Vue.component('child',{
        template:'#childTpl',
        props:['msg','parentMsg'],
        data(){
          return{
            jiaohui:this.msg
          }
        }
      })
      const app = new Vue({
        el: "#app",
        data: {
          xinde:'不要早恋'
        }
      });
      </script>
  </body>
</html>
