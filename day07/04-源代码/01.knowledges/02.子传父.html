<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
  <style>
    #app {
      border: 1px solid green;
    }

    .child {
      border: 1px solid hotpink;
    }
  </style>
</head>

<body>
  <div id="app">
    <h2>父组件</h2>
    <h3>女儿的问候{{}}</h3>
    <child @child-event="showChildMsg"></child>
  </div>
  <script src="./lib/vue.js"></script>
  <script type="text/x-template" id="child_tpl">
    <div class="child">
        <h2>子组件</h2>
        <button @click="toFather">想对父亲说</button>
      </div>
    </script>
  <script>
    Vue.component('child', {
      template: '#child_tpl',
      methods: {
        toFather(){
          this.$emit('child-event','少抽烟')
        }
      },
    })

    const app = new Vue({
      el: "#app",
      data: {},
      methods: {
        showChildMsg(event){
          console.log(event)
        }
      },
    });
  </script>
</body>

</html>
