<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title></title>
    <script type="text/javascript">
    	
   		// 扩展API是否准备好，如果没有则监听“plusready"事件  
   		if(window.plus){  
   		    plusReady();  
   		}else{   
   		    document.addEventListener( "plusready", plusReady, false );  
   		}  
   		// 扩展API准备完成后要执行的操作  
   		function plusReady(){  
   		    
   		}
			
			function makeCall(){
				// plus.device.dial(15361819220)
				// plus.device.vibrate()
				plus.device.beep(10)
			}
			
			function makePic(){
				let c = plus.camera.getCamera()
				c.captureImage()
			}
   		
    </script>
</head>
<body>
	<button type="button" onclick="makeCall()">打电话</button>
	<button type="button" onclick="makePic()">拍照</button>
</body>
</html>
